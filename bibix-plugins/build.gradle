plugins {
    id 'java'
    id 'scala'
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    main {
        java {
            srcDir 'ktjvm/src'
        }
        kotlin {
            srcDir 'curl/src'
            srcDir 'zip/src'
            srcDir 'protobuf/src'
            srcDir 'grpc/src'
            srcDir 'scala/src'
        }
    }
}

dependencies {
    implementation project(':bibix-core')

    implementation "org.jetbrains.kotlin:kotlin-compiler:1.6.10"

    // https://mvnrepository.com/artifact/org.scala-lang/scala-compiler
    implementation "org.scala-lang:scala-compiler:2.13.8"
    implementation "org.scala-lang:scala-library:2.13.8"
}
